# Build Flow app and deploy to GitHub Pages
name: Deploy Flow to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: flow/package-lock.json

      - name: Install dependencies
        working-directory: flow
        run: npm ci

      - name: Build
        working-directory: flow
        env:
          VITE_SUPABASE_URL: https://fihxypjmvizgwinozjsf.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpaHh5cGptdml6Z3dpbm96anNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNzMwMzgsImV4cCI6MjA4NTc0OTAzOH0.t-7r7VgDHOMhM6hB57-PNm8h-By8VKgiUUtxfs8Z4sE
          VITE_FUNCTIONS_BASE: https://fihxypjmvizgwinozjsf.supabase.co/functions/v1
          VITE_AUTH_REDIRECT_URL: https://www.fact.qa/flow/
        run: npm run build

      - name: Prepare deploy directory
        run: |
          mkdir -p _site
          # Copy static root files (CNAME, index.html redirect, logos)
          cp CNAME _site/ 2>/dev/null || true
          cp index.html _site/ 2>/dev/null || true
          cp *.png _site/ 2>/dev/null || true
          cp *.ico _site/ 2>/dev/null || true
          cp *.svg _site/ 2>/dev/null || true
          # Copy individual profile pages (HTML at root)
          cp fares.html _site/ 2>/dev/null || true
          cp samer.html _site/ 2>/dev/null || true
          cp nicole.html _site/ 2>/dev/null || true
          # Copy asset directories (CVs, portfolio PDFs)
          cp -r fares/ _site/fares/
          cp -r samer/ _site/samer/
          cp -r nicole/ _site/nicole/
          # Copy built Flow app into /flow/
          mkdir -p _site/flow
          cp -r flow/dist/* _site/flow/
          # GitHub Pages needs index.html for directory listing â€” copy flow.html as index.html
          cp _site/flow/flow.html _site/flow/index.html
          echo "=== _site structure ==="
          find _site -type f | head -50

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
